<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
    <form action="">
        <div class="container">
            <h1>Register</h1>
            <span>Введіть дані у відповідні поля</span>

            <label for="email">Email</label>
            <input type="text" placeholder="Введіть вашу пошту" name="email" required>

            <label for="pass">Password</label>
            <input type="password" placeholder="Введіть ваш пароль" name="pass" required>

            <label for="pass-repeat">Repeat password</label>
            <input type="password" placeholder="Повторіть ваш пароль" name="pass-repeat" required>
           
            <hr>
            <button type="submit" class="registration">зареєструватись</button>

        </div>
    </form>
</body>
</html>
